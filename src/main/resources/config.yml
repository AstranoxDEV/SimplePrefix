settings:
  auto-reload:
    enabled: true
    interval: 30

  auto-update:
    enabled: true

  update-check:
    enabled: true
    interval: 86400
    channel: stable

  join-delay: 20
  team-prefix: "lp_"
  debug: false

formats:
  chat:
    enabled: true
    format: "{prefix}{player}&7: &f{message}"

  tab:
    enabled: true
    format: "{prefix}{player} {suffix}"

